# Python package
# Create and test a Python package on multiple Python versions.
# Add steps that analyze code, save the dist with the build record, publish to a PyPI-compatible index, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/python
# Adapted from: https://github.com/scikit-learn/scikit-learn/blob/main/azure-pipelines.yml

trigger:
- main

jobs:
- job: Linting
  pool:
    vmImage: 'ubuntu-latest'
  strategy:
    matrix:
      Python39:
        python.version: '3.9'

  steps:
  - task: UsePythonVersion@0
    inputs:
      versionSpec: '$(python.version)'
    displayName: 'Use Python $(python.version)'

  - script: |
      python -m pip install --upgrade pip
      pip install flake8
    displayName: 'Install flake8'

  - script: |
      flake8 pyts
    displayName: 'Run flake8'

- job: Linux_JIT
  pool:
    vmImage: 'ubuntu-latest'
  strategy:
    matrix:
      Python37:
        python.version: '3.7'
        numpy.version: '1.17.5'
        scipy.version: '1.3.0'
        scikit-learn.version: '0.22.1'
        joblib.version: '0.12'
        numba.version: '0.48.0'
      Python39:
        python.version: '3.9'
        numpy.version: '1.*'
        scipy.version: '1.*'
        scikit-learn.version: '1.*'
        joblib.version: '0.*'
        numba.version: '0.*'

  steps:
  - task: UsePythonVersion@0
    inputs:
      versionSpec: '$(python.version)'
    displayName: 'Use Python $(python.version)'

  - script: |
      python -m pip install --upgrade pip
      pip install numpy==$(numpy.version) scipy==$(scipy.version) scikit-learn==$(scikit-learn.version) joblib==$(joblib.version) numba==$(numba.version)
      pip install .
    displayName: 'Install dependencies and package'

  - script: |
      pip install pytest
      pytest -v --pyargs pyts
    displayName: 'Run test suite'

- job: Linux_NOJIT
  pool:
    vmImage: 'ubuntu-latest'
  strategy:
    matrix:
      Python38:
        python.version: '3.8'
        numpy.version: '1.*'
        scipy.version: '1.*'
        scikit-learn.version: '1.*'
        joblib.version: '0.*'
        numba.version: '0.*'

  steps:
  - task: UsePythonVersion@0
    inputs:
      versionSpec: '$(python.version)'
    displayName: 'Use Python $(python.version)'

  - script: |
      pip install pytest pytest-cov
      export NUMBA_DISABLE_JIT=1
      mkdir for_test
      cd for_test
      pytest -v --cov=pyts --pyargs pyts
      bash <(curl -s https://codecov.io/bash)
    displayName: 'Run test suite and publish results'

