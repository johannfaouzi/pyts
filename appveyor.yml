build: false

environment:
  matrix:
    - PYTHON: "C:\\Miniconda3-x64"
      PYTHON_VERSION: "3.5.x"
      PYTHON_ARCH: "64"
      NUMPY_VERSION: "1.15.4"
      SCIPY_VERSION: "1.3.0"
      SKLEARN_VERSION: "0.20.1"
      JOBLIB_VERSION: "0.12"
      NUMBA_VERSION: "0.41.0"

    - PYTHON: "C:\\Miniconda3-x64"
      PYTHON_VERSION: "3.6.x"
      PYTHON_ARCH: "64"
      NUMPY_VERSION: "1.15.4"
      SCIPY_VERSION: "1.3.0"
      SKLEARN_VERSION: "0.20.1"
      JOBLIB_VERSION: "0.12"
      NUMBA_VERSION: "0.41.0"

    - PYTHON: "C:\\Miniconda3-x64"
      PYTHON_VERSION: "3.7.x"
      PYTHON_ARCH: "64"
      NUMPY_VERSION: "1.15.4"
      SCIPY_VERSION: "1.3.0"
      SKLEARN_VERSION: "0.20.1"
      JOBLIB_VERSION: "0.12"
      NUMBA_VERSION: "0.41.0"

install:
  # Prepend miniconda installed Python to the PATH of this build
  # Add Library/bin directory to fix issue
  # https://github.com/conda/conda/issues/1753
  - "SET PATH=%PYTHON%;%PYTHON%\\Scripts;%PYTHON%\\Library\\bin;%PATH%"
  # install the dependencies
  - "conda install --yes pip numpy==%NUMPY_VERSION% scipy==%SCIPY_VERSION% scikit-learn==%SKLEARN_VERSION% joblib==%JOBLIB_VERSION% numba==%NUMBA_VERSION% pytest pytest-cov"
  - pip install codecov
  - pip install .

test_script:
  - mkdir for_test
  - cd for_test
  - set NUMBA_DISABLE_JIT=1
  - pytest -v --cov=pyts --pyargs pyts

after_test:
  - cp .coverage %APPVEYOR_BUILD_FOLDER%
  - cd %APPVEYOR_BUILD_FOLDER%
  - codecov
